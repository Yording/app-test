<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-10 col-md-offset-1">
      <div id="sign-container">
        <h3 class="text-center">Sign Up</h3>
        <form id="form-signup">
          <div class="row">
            <div class="form-group col-xs-10 col-xs-offset-1" *ngFor="let field of options.fields">
              <input type="text" class="form-control" placeholder="{{field.name}}">
            </div>
          </div>
          <div class="row">
            <div class="col s10 offset-s1" align="center">
              <button class="btn btn-success">
                Sign Up
            </button>
              <button class="btn btn-danger">
                Cancel
            </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
