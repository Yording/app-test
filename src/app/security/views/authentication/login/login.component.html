<div class="container" id="login-container">
  <div class="row">
    <div class="col s12" class="center-align">
      <h4>Login Social</h4>
      <button type="" class="btn waves-effect waves-light red darken-2">
        <i class="fa fa-google"></i>
         Login with Google
      </button>
      <button class="btn waves-effect waves-light blue darken-4">
        <i class="fa fa-facebook"></i>
         Login with Facebook
      </button>
    </div>
    <br>
    <div class="col s12" class="linear-separation">
      <span class="text-hr">
        or <!--Padding is optional-->
      </span>
    </div>
    <br>
    <div class="col s12" class="center-align">
      <h4>Login Enterprise</h4>
      <button class="btn waves-effect waves-light blue accent-4">
        <i class="fa fa-windows"></i>
         Login with Microsoft Azure AD
      </button>
    </div>
  </div>
</div>
